<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form">

			<p:panel header="CADASTRAR FUNCIONARIO"
				style="text-align:left; width:99%;">
				<h:form id="cadastrarAtendente">
					<p:messages id="msgs" closable="true" />
					<p:growl />
					<h:panelGrid columns="2" cellpadding="3">
						<h:outputLabel id="salario" mask="9.999,99"
							value="Salário do Funcionario " />
						<p:inputNumber value="#{funcionarioMB.funcionario.salario}"
							required="true"
							requiredMessage="Favor informar o salário do funcionario.">
							<f:validator validatorId="salario-validator" />
						</p:inputNumber>

						<h:outputLabel value="Nome completo: " />
						<p:inputText value="#{funcionarioMB.funcionario.nome}"
							required="true"
							requiredMessage="Favor informar o nome completo do funcionario.">
							<f:validator validatorId="nome-validador"></f:validator>
						</p:inputText>

						<p:outputLabel value="Cargo" id="cargoId" for="cargo" />
						<p:selectOneMenu id="cargo" required="true"
							requiredMessage="Informe o cargo do funcionário"
							value="#{funcionarioMB.funcionario.cargo}">
							<f:selectItem itemLabel="Informe o cargo do funcionário"
								itemValue="" />
							<f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
							<f:selectItem itemLabel="Atendente" itemValue="ATENDENTE" />
							<f:selectItem itemLabel="Gerente" itemValue="GERENTE" />
							<f:selectItem itemLabel="Mecânico" itemValue="MECANICO" />
						</p:selectOneMenu>

						<p:outputLabel value="CPF: " />
						<p:inputMask id="cpf" mask="999.999.999-99"
							value="#{funcionarioMB.funcionario.cpf}" required="true"
							requiredMessage="Favor informar o número de CPF do funcionario.">
						</p:inputMask>

						<p:outputLabel value="Telefone: " />
						<p:inputMask id="telefone" mask="(99) 9999-9999"
							value="#{funcionarioMB.funcionario.telefone}" />

						<p:outputLabel value="Celular: " />
						<p:inputMask id="celular" mask="(99) 99999-9999"
							value="#{funcionarioMB.funcionario.celular}" required="true"
							requiredMessage="Favor informar o telefone celular do funcionario" />

						<p:outputLabel value="E-Mail: " />
						<p:inputText value="#{funcionarioMB.funcionario.email}"
							required="true"
							requiredMessage="Favor informar o E-Mail do Funcionario">
							<p:keyFilter regEx="/[a-z0-9_\.\-@]/i" />
						</p:inputText>

						<p:outputLabel value="Data de nascimento: " for="button" />
						<p:calendar id="button"
							value="#{funcionarioMB.funcionario.dataNascimento}"
							showOn="button" required="true" locale="pt" navigator="true" pattern="dd-MM-yyyy"
							requiredMessage="Favor informar a data de nascimento do funcionario.">
						</p:calendar>

						<br />
						<br />
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{funcionarioMB.salvar()}" update="@form" />
					</h:panelGrid>

					<!-- Mostra modal da data -->
					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="data" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
						</p:panelGrid>
					</p:dialog>
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</html>
