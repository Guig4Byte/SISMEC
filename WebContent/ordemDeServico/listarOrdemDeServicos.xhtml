<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">
		<p:panel id="basic" header="Pesquisa Personalizada">
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 5px;" columnClasses="rotulo, campo">
				<p:outputLabel value="Número" />
				<h:panelGroup>
					<p:inputText size="10" />
	    			a
	    			<p:inputText size="10" />
				</h:panelGroup>
				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
	    			a
	    			<p:calendar size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>

				<p:outputLabel value="Mecanico" />
				<p:inputText size="40" />

				<p:outputLabel value="Cliente" />
				<p:inputText size="40" />
				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="Cancelado" />
					<f:selectItem itemLabel="Concluido" />
				</p:selectManyCheckbox>

			</p:panelGrid>
		</p:panel>

		<p:panel header="Ordens de serviços emitidos">
			<h:form>
				<div>
					<p:commandButton value="Novo" icon="ui-icon-plus"
						id="novaOrdemDeServico" style="margin-right: 1600px;"
						action="#{ordemDeServicoMB.limparOrdemDeServico()}" />

					<div class="ui-fluid"
						style="float: right; position: relative; margin-top: -27px;">
						<h:commandLink>
							<p:graphicImage library="imagens" name="icon_xls.png" />
							<p:dataExporter type="xls" target="OrcamentosLista"
								fileName="Orcamentos" encoding="iso-8859-1" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="icon_pdf.png" />
							<p:dataExporter type="pdf" target="OrcamentosLista"
								fileName="Orcamentos" encoding="iso-8859-1" />
						</h:commandLink>
					</div>
				</div>

				<p:growl />
				<p:dataTable id="OrdemDeServicosLista" var="OS"
					value="#{ordemDeServicoMB.ordemDeServicos}" paginator="true"
					rows="15" rowsPerPageTemplate="5,10,15,20,25,50"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					style="margin-top:7px;">

					<p:column headerText="Identificador" width="100">
						<h:outputText value="#{OS.id}" />
					</p:column>

					<p:column headerText="Cliente">
						<h:outputText value="#{OS.cliente.nome}" />
					</p:column>

					<p:column headerText="Placa do veiculo" width="10%">
						<h:outputText value="#{OS.veiculo.placa}" />
					</p:column>

					<p:column headerText="Forma de pagamento" width="160">
						<h:outputText value="#{OS.formaPagamento}" />
					</p:column>

					<p:column headerText="Status" width="100">
						<h:outputText value="#{OS.status}" />
					</p:column>

					<p:column headerText="Valor total" width="100">
						<h:outputText value="#{OS.valorTotal}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>

					<p:column style="text-align:center;" exportable="false" width="15%">
						<p:commandButton icon="ui-icon-zoomin" title="Mais detalhes"
							oncomplete="PF('detalhes').show();" update=":modalDetalhes"
							action="#{pecasMB.detalhePeca(peca)}">
						</p:commandButton>

						<p:spacer width="5" />

						<p:commandButton icon="ui-icon-pencil" title="Editar"
							action="#{pecasMB.editar(peca)}">
						</p:commandButton>

						<p:spacer width="5" />

						<p:commandButton icon="ui-icon-circle-close" title="Cancelar"
							rendered="#{(OS.status eq 'EMITIDO') or (OS.status eq 'ORCAMENTO')}"
							oncomplete="PF('excluirPeca').show()"
							actionListener="#{Peca.prepararExclusao(peca)}">
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<!-- Modal para confirmação de exclusão -->

				<p:confirmDialog widgetVar="excluirOrcamento"
					message="deseja realmente excluir a orcamento?" appendTo="@(body)"
					header="Excluir Orcamento">
					<div style="text-align: center;">
						<p:commandButton value="Sim" action="#{Orcamento.excluir()}"
							update="@form" process="@this"
							onclick="PF('excluirOrcamento').hide()"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

						<p:commandButton value="Não"
							oncomplete="PF('excluirOrcamento').hide()"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</div>
				</p:confirmDialog>

			</h:form>

			<h:form id="modalDetalhes">
				<!-- Modal para botao detalhes -->
				<p:dialog header="Detalhes de orcamentos" widgetVar="detalhes"
					appendTo="@(body)" minimizable="true" maximizable="true"
					width="650" showEffect="fade" hideEffect="none">
					<h2>Orcamento:</h2>
					<p:separator />
					<h:outputText
						value="Nome da orcamento: #{Orcamento.orcamento.observacao}" />
					<br />
					<br />
					<h:outputText
						value="Numeração da orcamento: #{Orcamento.orcamento.data}" />
					<br />
					<br />
					<h:outputText
						value="Quantidade de orcamentos: #{Orcamento.orcamento.valorOrcado}" />
				</p:dialog>
			</h:form>
		</p:panel>
	</ui:define>
</ui:decorate>


</html>
