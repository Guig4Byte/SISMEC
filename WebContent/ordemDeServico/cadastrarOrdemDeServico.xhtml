<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form">

			<p:panel header="Cadastrar O.S" style="text-align:left; width:99%;">
				<h:form id="cadastrarOrdemDeServico">
					<p:messages id="msgs" closable="true" />
					<p:growl />

					<h:panelGrid columns="4" width="100%" cellpadding="2"
						cellspacing="2">
						<p:outputLabel value="Cliente: " />
						<p:autoComplete id="clienteId"
							value="#{ordemDeServico.ordemDeServico.cliente}" dropdown="true"
							minQueryLength="3" size="50"
							completeMethod="#{clienteMB.listarPorNome}" var="cliente"
							itemLabel="#{cliente.nome}" itemValue="#{cliente}"
							converter="clienteConverter" required="true"
							requiredMessage="Por favor informe o nome do cliente" />

						<p:outputLabel value="Veiculo: " />
						<p:autoComplete id="veiuloId"
							value="#{ordemDeServico.ordemDeServico.veiculo}" dropdown="true"
							minQueryLength="3" size="50"
							completeMethod="#{Veiculo.listarPorPlaca}" var="veiculo"
							itemLabel="#{veiculo.placa}" itemValue="#{veiculo}"
							converter="veiculoConverter" required="true"
							requiredMessage="Por favor informe o nome do veiculo" />

						<p:outputLabel value="Servico: " />
						<p:autoComplete id="servicoId"
							value="#{ordemDeServico.ordemDeServico.servico}" dropdown="true"
							minQueryLength="3" size="50"
							completeMethod="#{servicoMB.listarPorNome}" var="servico"
							itemLabel="#{servico.nome}" itemValue="#{servico}"
							converter="servicoConverter" required="true"
							requiredMessage="Por favor informe o nome do serviço" />

						<p:outputLabel value="Atendente: " />
						<p:autoComplete id="atendenteId"
							value="#{ordemDeServico.ordemDeServico.atendente}"
							dropdown="true" minQueryLength="3" size="50"
							completeMethod="#{atendenteMB.listarPorNome}" var="atendente"
							itemLabel="#{atendente.nome}" itemValue="#{atendente}"
							converter="atendenteConverter" required="true"
							requiredMessage="Por favor informe o nome do atendente" />

						<p:outputLabel value="Mecanico: " />
						<p:autoComplete id="mecanicoId"
							value="#{ordemDeServico.ordemDeServico.mecanico}" dropdown="true"
							minQueryLength="3" size="50"
							completeMethod="#{mecanicoMB.listarPorNome}" var="mecanico"
							itemLabel="#{mecanico.nome}" itemValue="#{mecanico}"
							converter="mecanicoConverter" required="true"
							requiredMessage="Por favor informe o nome do Mecanico" />

						<p:outputLabel value="Data de emissão: " for="dataEmissao" />
     					<p:calendar id="dataEmissao"
							value="#{ordemDeServicoMB.ordemDeServico.dataInicio}"
							navigator="true" pattern="dd-MM-yyyy" />

						<p:outputLabel value="Forma de pagamento: " for="formaDePagamento"
							class="autputLabel" />
						<p:selectOneMenu id="formaDePagamento" required="true"
							value="#{ordemDeServicoMB.ordemDeServico.formaPagamento}"
							requiredMessage="Favor informar a data de inclusão">
							<f:selectItem itemLabel="FORMA DE PAGAMENTO" />
							<f:selectItems value="#{ordemDeServicoMB.formaPagamento}"
								var="pagamento" itemLabel="#{pagamento}"
								itemValue="#{pagamento}" />
						</p:selectOneMenu>
					</h:panelGrid>
					<p:separator />
					
	<p:tabView>
        <p:tab title="Items de serviço">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText value="AQUI VAI FICAR A TABELA DE SERVIÇOS INCLUSO" />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Detalhes do orçamento">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText value="AQUI VAI ENTRAR UMA TEXTAREA PARA DETALHES DO SERVIÇO" />
            </h:panelGrid>
        </p:tab>
	</p:tabView>

							</f:facet>

							<h:outputText value="#{servicoVar.servico.id}" />

					<br />
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						action="#{ordemDeServico.salvar}" update="@form" />

					<!-- Mostra modal da data -->
					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="data" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
						</p:panelGrid>
					</p:dialog>

				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</html>
