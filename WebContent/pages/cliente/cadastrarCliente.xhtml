<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form">

			<p:panel header="Cadastro de cliente"
				style="text-align:left; width:99%;">
				<h:form id="cadasttrarCliente">
					<p:growl />
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome do cliente: " />
						<p:inputText value="#{Cliente.cliente.nome}" required="true"
							requiredMessage="Voce deve digitar o nome do cliente">
						</p:inputText>


						<br />
						<br />
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{Cliente.salvar}" update="@form" />
					</h:panelGrid>
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</html>
