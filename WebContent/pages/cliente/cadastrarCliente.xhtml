<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form">

			<p:panel header="Cadastrar Cliente"
				style="text-align:left; width:99%;">
				<h:form id="cadastrarCliente">
					<p:messages id="msgs" closable="true" />
					<p:growl />
					
					<h:panelGrid columns="2" cellpadding="3">
						<h:outputLabel value="Nome Cliente: " />
						<p:inputText value="#{clienteMB.cliente.nome}" required="true"
							requiredMessage="Você deve fornecer o nome do cliente">
						</p:inputText>

						<p:outputLabel value="CPF: " />
						<p:inputText value="#{clienteMB.cliente.cpf}" required="true"
							requiredMessage="Você deve fornecer o CPF do cliente">
						</p:inputText>

						<p:outputLabel value="Telefone: " />
						<p:inputText value="#{clienteMB.cliente.telefone}"
						required="true"
							requiredMessage="Favor informarmar um telefone de contato" />

						<p:outputLabel value="Celular: " />
						<p:inputText value="#{clienteMB.cliente.celular}" />

						<p:outputLabel value="E-Mail: " />
						<p:inputText value="#{clienteMB.cliente.email}" />

						<p:outputLabel value="Data de nascimento: " for="button" />
						<p:calendar id="button" value="#{clienteMB.cliente.dataNascimento}" showOn="button" />

						<br />
						<br />
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{clienteMB.salvar}" update="@form" />
					</h:panelGrid>

					<!-- Mostra modal da data -->
					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="data" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
						</p:panelGrid>
					</p:dialog>

				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</html>
