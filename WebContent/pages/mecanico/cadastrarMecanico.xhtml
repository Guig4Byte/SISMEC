<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form">

			<p:panel header="Cadastrar Mecanico"
				style="text-align:left; width:99%;">
				<h:form id="cadastrarMecanico">
					<p:messages id="msgs" closable="true" />
					<p:growl />
					<h:panelGrid columns="2" cellpadding="3">
						<h:outputLabel value="Salário Mecanico: " />
						<p:inputNumber value="#{mecanicoMB.mecanico.salario}"
							required="true"
							requiredMessage="Favor informar o salário do mecânico.">
							<f:validator validatorId="salario-validator" />
						</p:inputNumber>

						<h:outputLabel value="Nome Mecânico: " />
						<p:inputText value="#{mecanicoMB.mecanico.nome}" required="true"
							requiredMessage="Favor informar o nome completo do mecânico">
							<f:validator validatorId="nome-validador"></f:validator>
						</p:inputText>

						<p:outputLabel value="CPF: " />
						<p:inputMask id="cpf" mask="999.999.999-99"
							value="#{mecanicoMB.mecanico.cpf}" required="true"
							requiredMessage="Favor informar o CPF do mecânico.">
						</p:inputMask>

						<p:outputLabel value="Telefone: " />
						<p:inputMask id="telefone" mask="(99) 9999-9999"
							value="#{mecanicoMB.mecanico.telefone}" />

						<p:outputLabel value="Celular: " />
						<p:inputMask id="celular" mask="(99) 99999-9999" value="#{mecanicoMB.mecanico.celular}"
							required="true"
							requiredMessage="Favor informar o número de delular do mecânico." />

						<p:outputLabel value="E-Mail: " />
						<p:inputText value="#{mecanicoMB.mecanico.email}" required="true"
							requiredMessage="Favor informar E-Mail do mecânico." />

						<p:outputLabel value="Data de nascimento: " for="button" />
						<p:calendar id="button"
							value="#{mecanicoMB.mecanico.dataNascimento}" showOn="button"
							required="true"
							requiredMessage="Favor informar a data de nascimento do mecânico." />

						<br />
						<br />
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{mecanicoMB.salvar}" update="@form" />
					</h:panelGrid>

					<!-- Mostra modal da data -->
					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="data" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
						</p:panelGrid>
					</p:dialog>

				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</html>
