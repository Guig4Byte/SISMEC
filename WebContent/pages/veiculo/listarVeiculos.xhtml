<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<p:panel header="Veiculos cadastrados">
			<div style="margin-right: 9800px;">
				<p:commandButton value="Novo" icon="ui-icon-plus" id="novoVeiculo"
					action="cadastroVeiculo.xhtml"></p:commandButton>
			</div>

			<h:form>
				<p:dataTable var="veiculos" value="#{Veiculo.veiculos}"
					paginator="true" rows="15" 
					rowsPerPageTemplate="5,10,15,20,25,50"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					style="margin-top:7px;">

					<p:column headerText="Placa" sortBy="#{veiculos.placa}" filterBy="#{veiculos.placa}" filterMatchMode="contains">
						<h:outputText value="#{veiculos.placa}" />
					</p:column>

					<p:column headerText="UF" sortBy="#{veiculos.uf}">
						<h:outputText value="#{veiculos.uf}" />
					</p:column>

					<p:column headerText="Cidade" sortBy="#{veiculos.cidade}">
						<h:outputText value="#{veiculos.cidade}" />
					</p:column>

					<p:column headerText="Cor">
						<h:outputText value="#{veiculos.cor}" />
					</p:column>

					<p:column style="text-align:center;">
						<p:commandButton icon="ui-icon-zoomin" title="Mais detalhes">
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil" title="Editar"
							action="#{Veiculo.editar(veiculos)}">
						</p:commandButton>

						<p:commandButton icon="ui-icon-trash" title="Excluir"
							actionListener="#{Veiculo.excluir(veiculos)}" update="@form">
						</p:commandButton>
						<!--COMENTARIO ABAIXO CHAMA CONFIRMDIALOG DO FIM DA PAGINA  -->
						<!-- oncomplete="PF('excluirVeiculo').show()"  -->
					</p:column>
				</p:dataTable>



				<!--EXCLUIR VEICULO PELO MODAL COM BUG, SISTEMA EXCLUINDO SEM 
				QUESTIONAMENTO PELA LISTA ATÉ SER CORRIGIDO PROBLEMA DO MODAL  -->
				<p:confirmDialog widgetVar="excluirVeiculo"
					message="deseja realmente excluir o veiculo #{Veiculo.veiculo.placa}"
					appendTo="@(body)">
					<div style="text-align: center;">

						<p:commandButton value="Sim" action="#{Veiculo.excluir()}"
							update="@form" oncomplete="PF('excluirVeiculo').hide()"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

						<p:commandButton value="Não"
							oncomplete="PF('excluirVeiculo').hide()"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

					</div>
				</p:confirmDialog>

			</h:form>
		</p:panel>

	</ui:define>
</ui:decorate>


</html>
