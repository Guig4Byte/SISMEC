<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<p:panel header="Veiculos cadastrados">
			<div style="margin-right: 9800px;">
				<p:commandButton value="Novo" icon="ui-icon-plus" id="novoVeiculo"
					action="cadastroVeiculo.xhtml"></p:commandButton>
			</div>

			<h:form id="listaVeiculos">

				<p:dataTable var="veiculos" value="#{Veiculo.veiculos}"
					paginator="true" rows="15" lazy="true" style="margin-top: 7px;">

					<p:column headerText="Placa">
						<h:outputText value="#{veiculos.placa}" />
					</p:column>

					<p:column headerText="UF">
						<h:outputText value="#{veiculos.uf}" />
					</p:column>

					<p:column headerText="Cidade">
						<h:outputText value="#{veiculos.cidade}" />
					</p:column>

					<p:column headerText="Cor">
						<h:outputText value="#{veiculos.cor}" />
					</p:column>

					<p:column style="text-align:center;">
						<p:commandButton icon="ui-icon-zoomin" title="Mais detalhes">
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil" title="Editar"
							action="#{Veiculo.editar(veiculos)}">
						</p:commandButton>

						<p:commandButton icon="ui-icon-trash" title="Excluir"
							action="#{Veiculo.excluir(veiculos)}" update="@form">
						</p:commandButton>
						<!-- oncomplete="PF('excluirVeiculo').show()" -->

					</p:column>
				</p:dataTable>

				<p:confirmDialog widgetVar="excluirVeiculo" appendTo="@(body)"  update="@form"
					message="deseja realmente excluir o veiculo #{Veiculo.veiculo.placa}">
					<div align="center">
					
						<p:commandButton value="Sim" 
							actionListener="#{Veiculo.excluir()}" onclick="PF('excluirVeiculo').hide()" update="@form"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check">
						</p:commandButton>

						<p:commandButton value="NÃ£o"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close"
							onclick="PF('excluirVeiculo').hide()"> 
						</p:commandButton>
						
					</div>
				</p:confirmDialog>

			</h:form>
		</p:panel>

	</ui:define>
</ui:decorate>


</html>
