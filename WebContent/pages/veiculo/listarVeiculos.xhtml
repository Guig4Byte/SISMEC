<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<p:panel header="Veiculos cadastrados">
			<div style="margin-right: 9800px;">
				<p:commandButton value="Novo" icon="ui-icon-plus" id="novoVeiculo"
					action="cadastroVeiculo.xhtml"></p:commandButton>
			</div>

			<form id="listaVeiculos">
				<p:dataTable var="veiculos" value="#{veiculoController.veiculos}"
					paginator="true" rows="15" lazy="true" style="margin-top: 7px;">

					<p:column headerText="Placa">
						<h:outputText value="#{veiculos.placa}" />
					</p:column>

					<p:column headerText="UF">
						<h:outputText value="#{veiculos.uf}" />
					</p:column>

					<p:column headerText="Cidade">
						<h:outputText value="#{veiculos.cidade}" />
					</p:column>

					<p:column headerText="Cor">
						<h:outputText value="#{veiculos.cor}" />
					</p:column>

					<p:column style="width=55px">
						<div style="text-align:center;">
						<p:button  icon="ui-icon-zoomin" title="Mais detalhes">
							<f:param name="veiculo" value="#{veiculos.id}" />
						</p:button>
						
						<p:button icon="ui-icon-pencil" title="Editar veiculo">
							<f:param name="veiculo" value="#{veiculos.id}" />
						</p:button>
						
						<p:button  icon="ui-icon-closethick" title="Excluir veiculo">
							<f:param name="veiculo" value="#{veiculos.id}" />
						</p:button>
						
						</div>
					</p:column>

				</p:dataTable>
			</form>
		</p:panel>


	</ui:define>

</ui:decorate>
</html>
