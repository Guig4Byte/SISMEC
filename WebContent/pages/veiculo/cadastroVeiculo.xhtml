<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form" style="text-align:left; width:100%; text-align: right;" >
			<h:form id="cadastrarVeiculo">
				<p:growl/>
				<p:panel header="Cadastro de veiculos" style="text-align:left; width:99%;">
					<h:panelGrid columns="2">
						<p:outputLabel  value="Placa do veiculo:" />
						<p:inputText value="#{veiculoController.veiculo.placa}" />
						
						<p:outputLabel  value="UF:" />
						<p:inputText value="#{veiculoController.veiculo.uf}" />
						
						<p:outputLabel  value="Cidade:" />
						<p:inputText value="#{veiculoController.veiculo.cidade}" />
						
						<p:outputLabel  value="Cor:" />
						<p:inputText value="#{veiculoController.veiculo.cor}" />
						
						<p:commandButton value="Salvar" action="#{veiculoController.salvar}"/>

					</h:panelGrid>

				</p:panel>

			</h:form>
		</div>
	</ui:define>
</ui:decorate>
</html>
