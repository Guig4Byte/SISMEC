<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form">

			<p:panel header="Cadastro de veiculos"
				style="text-align:left; width:99%;">
				<h:form id="cadastrarVeiculo">
					<p:growl />
					<h:panelGrid columns="2">
						<h:outputLabel value="Placa do veiculo:" />
						<p:inputText value="#{Veiculo.veiculo.placa}" required="true"
							requiredMessage="Voce deve preencher a placa do veiculo"
							validatorMessage="A placa do veiculo deve ter 7 caracteres">
							<f:validateLength minimum="7" maximum="7"></f:validateLength>
						</p:inputText>

						<p:outputLabel value="UF:" />
						<p:inputText value="#{Veiculo.veiculo.uf}">

						</p:inputText>

						<p:outputLabel value="Cidade:" />
						<p:inputText value="#{Veiculo.veiculo.cidade}" required="true"
							requiredMessage="Por favor preencha a cidade do veiculo" />

						<p:outputLabel value="Cor:" />
						<p:inputText value="#{Veiculo.veiculo.cor}" required="true"
							requiredMessage="Por favor informe a cor do veiculo" />

						<p:outputLabel value="Modelo Veiculo: " />
						<p:autoComplete id="veiculoID" value="#{Veiculo.veiculo.modelo}"
							size="30"
							completeMethod="#{ModeloVeiculoController.listarPorNome}" dropdown="true" minQueryLength="3"
							var="modelo" itemLabel="#{modelo.nome}" itemValue="#{modelo}"
							converter="modeloVeiculoConverter" forceSelection="true" />

						<p:outputLabel value="Cliente: " />
						<p:autoComplete id="clienteId" value="#{Veiculo.veiculo.cliente}" dropdown="true" minQueryLength="3"
							size="30"
							completeMethod="#{Cliente.listarPorNome}"
							var="cliente" itemLabel="#{cliente.nome}" itemValue="#{cliente}"
							converter="clienteConverter" forceSelection="true" />
						<br />
						<br />
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{Veiculo.salvar}" update="@form" />
					</h:panelGrid>
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</html>
