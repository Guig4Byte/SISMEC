<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form"
			style="text-align: left; width: 100%; text-align: right;">

			<p:panel header="Cadastro de veiculos"
				style="text-align:left; width:99%;">
				<h:form id="cadastrarVeiculo">
					<p:growl />
					<h:panelGrid columns="2">
						<h:outputLabel value="Placa do veiculo:" />
						<p:inputText value="#{veiculoController.veiculo.placa}"
							required="true"
							requiredMessage="Voce deve preencher a placa do veiculo"
							validatorMessage="A placa do veiculo deve ter 7 caracteres">
							<f:validateLength minimum="7" maximum="7"></f:validateLength>
							</p:inputText>

						<p:outputLabel value="UF:" />
						<p:inputText value="#{veiculoController.veiculo.uf}"
							required="true" requiredMessage="Por favor preencha o estado do veiculo"
							validatorMessage="UF deve ter 2 caracteres">
							<f:validateLength minimum="2" maximum="2"></f:validateLength>
							</p:inputText>

						<p:outputLabel value="Cidade:" />
						<p:inputText value="#{veiculoController.veiculo.cidade}"
							required="true"
							requiredMessage="Por favor preencha a cidade do veiculo" />

						<p:outputLabel value="Cor:" />
						<p:inputText value="#{veiculoController.veiculo.cor}"
							required="true" requiredMessage="Por favor informe a cor do veiculo" />
						<br/><br/>
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{veiculoController.salvar}" update="@form" />
					</h:panelGrid>
				</h:form>
			</p:panel>


		</div>
	</ui:define>
</ui:decorate>
</html>
