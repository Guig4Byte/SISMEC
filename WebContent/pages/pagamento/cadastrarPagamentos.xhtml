<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form">

			<p:panel header="Cadastrar Pagamento"
				style="text-align:left; width:99%;">
				<h:form id="cadastrarPagamento">
					<p:growl />
					<h:panelGrid columns="2" cellpadding="3">
						<h:outputLabel value="Forma de Pagamento: " />
						<p:inputText value="#{pagamentoMB.pagamento.formaPagamento}" required="true"
							requiredMessage="Coloque uma forma de pagamento">
						</p:inputText>

						<p:outputLabel value="Data de Pagamento: " for="button" />
						<p:calendar id="button" value="#{pagamentoMB.pagamento.dataPagamento}" showOn="button" />

						<p:outputLabel value="Valor Total: " />
						<p:inputText value="#{pagamentoMB.pagamento.valorTotal}" required="true"
						requiredMessage="Informe o valor total">
						</p:inputText>

						<br />
						<br />
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{pagamentoMB.salvar}" update="@form" />
					</h:panelGrid>

					<!-- Mostra modal da data -->
					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="data" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
						</p:panelGrid>
					</p:dialog>

				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</html>
