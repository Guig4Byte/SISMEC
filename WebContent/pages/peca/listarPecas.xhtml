<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<p:panel header="Pecas cadastradas">
			<h:form>
				<div>
					<p:commandButton value="Novo" icon="ui-icon-plus"
						id="novaPeca" action="cadastrarPecas.xhtml"
						style="margin-right: 1600px;"
						actionListener="#{Peca.limparPeca()}" />

					<div class="ui-fluid"
						style="float: right; position: relative; margin-top: -27px;">
						<h:commandLink>
							<p:graphicImage library="imagens" name="icon_xls.png" />
							<p:dataExporter type="xls" target="PecasLista"
								fileName="Pecas" encoding="iso-8859-1" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="icon_pdf.png" />
							<p:dataExporter type="pdf" target="PecasLista"
								fileName="Pecas" encoding="iso-8859-1" />
						</h:commandLink>
					</div>
				</div>


				<p:growl />
				<p:dataTable id="PecasLista" var="peca"
					value="#{Peca.pecas}" paginator="true" rows="15"
					rowsPerPageTemplate="5,10,15,20,25,50"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					style="margin-top:7px;">

					<p:column headerText="Nome" sortBy="#{peca.nome}}"
						filterBy="#{peca.nome}}" filterMatchMode="contains">
						<h:outputText value="#{peca.nome}" />
					</p:column>

					<p:column headerText="Numeração" sortBy="#{peca.num}">
						<h:outputText value="#{peca.num}" />
					</p:column>

					<p:column headerText="Quantidade" sortBy="#{peca.qtd}">
						<h:outputText value="#{peca.qtd}" />
					</p:column>


					<p:column style="text-align:center;" exportable="false" width="15%">
						<p:commandButton icon="ui-icon-zoomin" title="Mais detalhes"
							oncomplete="PF('detalhes').show();" update=":modalDetalhes"
							action="#{Peca.detalhePeca(peca)}">
						</p:commandButton>

						<p:spacer width="5" />

						<p:commandButton icon="ui-icon-pencil" title="Editar"
							action="#{Peca.editar(peca)}">
						</p:commandButton>

						<p:spacer width="5" />

						<p:commandButton icon="ui-icon-trash" title="Excluir"
							oncomplete="PF('excluirPeca').show()"
							actionListener="#{Peca.prepararExclusao(peca)}">
						</p:commandButton>
					</p:column>
				</p:dataTable>


				<!-- Modal para confirmação de exclusão -->

				<p:confirmDialog widgetVar="excluirPeca"
					message="deseja realmente excluir a peca #{Peca.peca.nome}?"
					appendTo="@(body)" header="Excluir Peca">
					<div style="text-align: center;">
						<p:commandButton value="Sim" action="#{Peca.excluir()}"
							update="@form" process="@this"
							onclick="PF('excluirPeca').hide()"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

						<p:commandButton value="Não"
							oncomplete="PF('excluirPeca').hide()"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</div>
				</p:confirmDialog>

			</h:form>

			<h:form id="modalDetalhes">
				<!-- Modal para botao detalhes -->
				<p:dialog header="Detalhes de pecas" widgetVar="detalhes"
					appendTo="@(body)" minimizable="true" maximizable="true"
					width="650" showEffect="fade" hideEffect="none">
					<h2>Peca:</h2>
					<p:separator />
					<h:outputText
						value="Nome da peca: #{Peca.peca.nome}" />
					<br />
					<br />
					<h:outputText
						value="Numeração da peca: #{Peca.peca.num}" />
					<br />
					<br />
					<h:outputText
						value="Quantidade de pecas: #{Peca.peca.qtd}" />
				</p:dialog>
			</h:form>




		</p:panel>

	</ui:define>
</ui:decorate>


</html>
