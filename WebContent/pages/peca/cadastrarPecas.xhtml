<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form">

			<p:panel header="Cadastrar Peca"
				style="text-align:left; width:99%;">
				<h:form id="cadastrarPeca">
					<p:growl />
					<h:panelGrid columns="2" cellpadding="3">
						<h:outputLabel value="Nome Peca: " />
						<p:inputText value="#{pecasMB.peca.nome}" required="true"
							requiredMessage="Informe o nome da peca">
						</p:inputText>

						<p:outputLabel value="Numeração: " />
						<p:inputText value="#{pecasMB.peca.num}" required="true"
							requiredMessage="Informe a numeração de peca">
						</p:inputText>

						<p:outputLabel value="Quantidade: " />
						<p:inputText value="#{pecasMB.peca.qtd}" required="true"
						requiredMessage="Informe a numeração de peca">
						</p:inputText>

						<br />
						<br />
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{pecasMB.salvar}" update="@form" />
					</h:panelGrid>

					<!-- Mostra modal da data -->
					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="data" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
						</p:panelGrid>
					</p:dialog>

				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</html>
