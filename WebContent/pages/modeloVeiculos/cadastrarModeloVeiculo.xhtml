<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<div id="form">

			<p:panel header="Cadastro de modelo de veiculos"
				style="text-align:left; width:99%;">
				<h:form id="cadastrarModeloVeiculo">
					<p:growl />

					<h:panelGrid columns="2">

						<h:outputLabel value="Nome do modelo: " />
						<p:inputText value="#{ModeloVeiculoController.modeloVeiculo.nome}"
							required="true"
							requiredMessage="Voce deve preencher o nome do modelo"></p:inputText>


						<p:outputLabel value="Sigla: " />
						<p:inputText
							value="#{ModeloVeiculoController.modeloVeiculo.sigla}" />

						<p:outputLabel value="Silindradas: " />
						<p:inputText
							value="#{ModeloVeiculoController.modeloVeiculo.motor}" />

						<p:outputLabel value="Potencia em cavalos: " />
						<p:inputText
							value="#{ModeloVeiculoController.modeloVeiculo.potenciaCavalos}" />

						<p:outputLabel value="Numero de portas: " />
						<p:inputText
							value="#{ModeloVeiculoController.modeloVeiculo.numPortas}" />

						<p:outputLabel for="tipoCombustivel1" value="Combistivel 1: " />
						<p:selectOneMenu id="tipoCombustivel1" value="#{ModeloVeiculoController.modeloVeiculo.combustivel_1}">
							<f:selectItem itemLabel="Selecione um combustivel" />
							<f:selectItems value="#{ModeloVeiculoController.combustivel}" var="combustivel" 
							itemLabel="#{combustivel}" itemValue="#{combustivel}"/>
						</p:selectOneMenu>

						<p:outputLabel for="tipoCombustivel2" value="Combistivel 2: " />
						<p:selectOneMenu id="tipoCombustivel2" value="#{ModeloVeiculoController.modeloVeiculo.combustivel_2}">
							<f:selectItem itemLabel="Selecione um combustivel"/>
							<f:selectItems value="#{ModeloVeiculoController.combustivel}" var="combustivel" 
							itemLabel="#{combustivel}" itemValue="#{combustivel}"/>
						</p:selectOneMenu>

						<p:outputLabel value="Montadora: " />
						<p:autoComplete id="montadoraID"
							value="#{ModeloVeiculoController.modeloVeiculo.montadora}"
							size="30" completeMethod="#{Montadora.listarPorNome}"
							var="modelo" itemLabel="#{modelo.nome}" itemValue="#{modelo}"
							converter="montadoraConverter" forceSelection="true" />

						<br />
						<br />
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{ModeloVeiculoController.salvar}" update="@form" />

					</h:panelGrid>
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</html>
