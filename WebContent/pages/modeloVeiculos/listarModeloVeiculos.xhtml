<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="../layout/layoutPadrao.xhtml">

	<ui:define name="conteudo">

		<p:panel header="Modelo de veiculos cadastrados">
			<h:form>
				<div>
					<p:commandButton value="Novo" icon="ui-icon-plus"
						id="novoModeloDeVeiculo" action="cadastrarMontadoras.xhtml"
						style="margin-right: 985px;" />

					<div class="ui-fluid"
						style="float: right; position: absoulute; margin-top: -28px;">
						<h:commandLink>
							<p:graphicImage library="imagens" name="icon_xls.png" />
							<p:dataExporter type="xls" target="modeloVeiculosLista"
								fileName="ModelosDeVeiculosXLS" encoding="iso-8859-1" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="icon_pdf.png" />
							<p:dataExporter type="pdf" target="modeloVeiculosLista"
								fileName="ModelosDeVeiculosPDF" encoding="iso-8859-1" />
						</h:commandLink>
					</div>
				</div>

				<p:growl />
				<p:dataTable id="modeloVeiculosLista" var="modeloVeiculos"
					value="#{ModeloVeiculoController.modeloVeiculos}" paginator="true"
					rows="15" rowsPerPageTemplate="5,10,15,20,25,50"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					style="margin-top:7px;">

					<p:column headerText="Nome" sortBy="#{ModeloVeiculoController.modeloVeiculo.nome}"
						filterBy="#{ModeloVeiculoController.modeloVeiculo.nome}" filterMatchMode="contains">
						<h:outputText value="#{ModeloVeiculoController.modeloVeiculo.nome}" />
					</p:column>



				</p:dataTable>

				<!--EXCLUIR VEICULO PELO MODAL COM BUG, SISTEMA EXCLUINDO SEM 
				QUESTIONAMENTO PELA LISTA ATÉ SER CORRIGIDO PROBLEMA DO MODAL  -->
				<p:confirmDialog widgetVar="excluirVeiculo"
					message="deseja realmente excluir o veiculo #{Veiculo.veiculo.placa}"
					appendTo="@(body)">
					<div style="text-align: center;">

						<p:commandButton value="Sim" actionListener="#{Veiculo.excluir()}"
							update="@form" oncomplete="PF('excluirVeiculo').hide()"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

						<p:commandButton value="Não"
							oncomplete="PF('excluirVeiculo').hide()"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

					</div>
				</p:confirmDialog>

			</h:form>
		</p:panel>

	</ui:define>
</ui:decorate>


</html>
