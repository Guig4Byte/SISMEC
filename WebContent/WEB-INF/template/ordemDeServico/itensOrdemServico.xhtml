<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<style>
.produto-tabela {
	width: 100% !important;
}
</style>


	<p:dataTable  var="item" id="tabelaItens"
		value="#{ordemDeServicoMB.ordemDeServico.itemServico}" width="100%">
		<p:column headerText="Código" style="text-align: center; width:120px">
			<h:inputText size="8" />
		</p:column>
		<h:outputText value="#{item.servico.nome}" rendered="#{item.servicoAssociado}"/>
		<p:column headerText="Serviço" style="text-align: right; width:100px">
			<p:autoComplete styleClass="produto-tabela" value="#{ordemDeServicoMB.servicoLinhaEditavel}"
			completeMethod="#{ordemDeServicoMB.completarServico}" var="servico" itemLabel="#{servico.nome}" itemValue="servico"
			forceSelection="true" converter="servicoConverter" rendered="#{not item.servicoAssociado}">
			<p:ajax  event="itemSelect" update="tabelaItens"
			listener="#{ordemDeServicoMB.carregarServicoLinhaEditavel}"/>
			</p:autoComplete>
		</p:column>

		<p:column headerText="Quantidade"
			style="text-align: right; width:100px">
			<h:outputText size="8" value="1" />
		</p:column>

		<p:column headerText="Valor unitário"
			style="text-align: right; width:100px">
			<h:outputText size="8" value="R$ 0,00" />
		</p:column>

		<p:column headerText="estoque" style="text-align: right; width:100px">
			<h:outputText value="R$ 0,00" />
		</p:column>

		<p:column headerText="Valor Total" style="text-align: right; width:100px">
			<h:outputText size="8" value="R$ 0,00" />
		</p:column>

		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="5" footerText="Subtotal"
					style="text-align: right" />
				<p:column footerText="R$ 0,00" style="text-align: right" />
			</p:row>
		</p:columnGroup>
	</p:dataTable>

</ui:composition>
