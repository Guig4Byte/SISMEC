<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<style>
.produto-tabela {
	width: 100% !important;
}
</style>

	<p:dataTable var="item" rowIndexVar="linha" id="tabelaItens"
		value="#{ordemDeServicoMB.ordemDeServico.itemServico}" width="100%">
		<p:column headerText="Código" style="text-align: center; width:80px">
			<p:inputText size="8" />
		</p:column>

		<p:column headerText="Serviço" style="text-align: center; width:250px">
			<h:outputText value="#{item.servico.nome}" rendered="#{item.servicoAssociado}" />
			<p:autoComplete styleClass="produto-tabela" size="42"
				value="#{ordemDeServicoMB.servicoLinhaEditavel}"
				completeMethod="#{ordemDeServicoMB.completarServico}" var="servico"
				itemLabel="#{servico.nome}" itemValue="#{servico}"
				forceSelection="true" converter="servicoConverter"
				rendered="#{not item.servicoAssociado}">
				<p:ajax event="itemSelect" update="tabelaItens cadastrarOrdemDeServico:valorTotalDaOS"
					listener="#{ordemDeServicoMB.carregarServicoLinhaEditavel}" />
			</p:autoComplete>
		</p:column>

		<p:column headerText="Valor unitário"
			style="text-align: right; width:80px">
			<h:outputText size="8" value="#{item.valorUnitario}">
				<f:convertNumber type="currency" />
			</h:outputText>
		</p:column>

		<p:column headerText="Quantidade"
			style="text-align: right; width:50px">
			<h:inputText size="6" value="#{item.quantidade}">
				<p:ajax event="change" process="@this"
					update="tabelaItens cadastrarOrdemDeServico:valorTotalDaOS"
					listener="#{ordemDeServicoMB.atualizarQuantidade(item, linha)}" />
			</h:inputText>
		</p:column>

		<p:column headerText="Estoque" style="text-align: right; width:80px">
			<h:outputText value="#{item.servico.quantidadeEstoque}" />
		</p:column>

		<p:column headerText="Valor Total" styleClass="negrito"
			style="text-align: right; width:100px">
			<h:outputText size="8" value="#{item.valorTotal}" styleClass="negrito">
				<f:convertNumber type="currency" />
			</h:outputText>
		</p:column>

		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="5" footerText="Subtotal" style="text-align: right"/>
					<p:column style="text-align: right">
					<f:facet name="footer">
						<h:outputText value="#{ordemDeServicoMB.ordemDeServico.valorSubtotal}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</f:facet>
					</p:column>
			</p:row>
		</p:columnGroup>
	</p:dataTable>

</ui:composition>
