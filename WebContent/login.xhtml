<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>SISMEC</title>

	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputScript target="body" library="js" name="bootstrap.min.js" />
</h:head>

<h:body>

	<f:metadata>
		<f:event listener="#{loginMB.preRender}" type="preRenderView"></f:event>
	</f:metadata>

	<div class="container">
		<div class="card card-container">
			<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
			<img id="profile-img" class="profile-img-card"
				src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
			<p id="profile-name" class="profile-name-card"></p>
			<h:form class="form-signin" id="frm" prependId="false">

				<p:messages id="messages" autoUpdate="true" closable="true" />

				<p:inputText id="j_username" value="#{loginMB.userName}"
					class="form-control" placeholder="Usuario" required="true"
					requiredMessage="Favor informar nome de usuário" size="30" />

				<p:password id="j_password" required="true" class="form-control"
					placeholder="Password"
					requiredMessage="Favor informar senha do usuário" size="30" />

				<p:commandButton value="Iniciar" actionListener="#{loginMB.login}"
					ajax="false" class="btn btn-lg btn-success btn-block btn-signin" />

			</h:form>
			<!-- /form -->
		</div>
		<!-- /card-container -->
	</div>
	<!-- /container -->
</h:body>
</html>
