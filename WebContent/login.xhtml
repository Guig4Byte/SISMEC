<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>SISMEC</title>
</h:head>

<h:body>
	<p:dialog header="Login" visible="true" closable="false"
		draggable="false" resizable="false" width="420">
		<center>
			<h:outputText value="Usuário ou senha incorretos!"
				rendered="#{param.erro}" style="color: darkred" />
		</center>
		<form action="j_spring_security_check" method="post">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel style="width:20%; align:right;" for="username"
					value="Usuário:" />
				<p:inputText id="username" value="#{userLoginView.username}"
					required="true" label="username" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{userLoginView.password}"
					required="true" label="password" />



				<f:facet name="footer">
					<!-- <p:commandButton value="Login" actionListener="#{userLoginView.login}" oncomplete="handleLoginRequest(xhr, status, args)" /> -->
					<h:outputLink value="pages/home/home.xhtml">LOGIN</h:outputLink>
				</f:facet>

			</h:panelGrid>
		</form>
	</p:dialog>
</h:body>
</html>
