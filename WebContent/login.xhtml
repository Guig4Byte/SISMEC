<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>SISMEC</title>
</h:head>

<style>
.login {
	position: absolute;
	top: 30%;
	left: 40%;
	margin-top: -50px;
	margin-left: -50px;
}
</style>

<h:body>

	<f:metadata>
		<f:event listener="#{loginMB.preRender}" type="preRenderView" ></f:event>
	</f:metadata>

	<div id="login" class="login">
		<h1>Login</h1>
		<h:form id="frm" prependId="false">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Usuário:" />
				<p:inputText id="j_username" value="#{loginMB.userName}"
					required="true" requiredMessage="Favor iformar nome de usuário" size="30" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="j_password" required="true"  requiredMessage="Favor informar senha do usuário" size="30" />

				<f:facet name="footer">
					<p:commandButton value="Login" actionListener="#{loginMB.login}"
						ajax="false" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
