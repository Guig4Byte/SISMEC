<h:head>
	<title>SISMEC</title>
</h:head>

<h:body>
	<center>
		<p:panel header="Autenticação SISMEC" style="width:25%; margin-top:100px;" >
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel  style="width:20%; align:right;" for="username" value="Usuário:" />
				<p:inputText id="username" value="#{userLoginView.username}"
					required="true" label="username" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{userLoginView.password}"
					required="true" label="password" />

				<f:facet name="footer">
					<p:commandButton value="Login"
						actionListener="#{userLoginView.login}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</center>
