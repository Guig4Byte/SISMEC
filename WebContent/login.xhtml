<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>SISMEC</title>
</h:head>

<h:body>
	<center>
		<p:panel header="Autenticação SISMEC" style="width:25%; margin-top:100px;" >
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel  style="width:20%; align:right;" for="username" value="Usuário:" />
				<p:inputText id="username" value="#{userLoginView.username}"
					required="true" label="username" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{userLoginView.password}"
					required="true" label="password" />

				<f:facet name="footer">
					<p:commandButton value="Login"
						actionListener="#{userLoginView.login}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</center>
</h:body>
</html>
