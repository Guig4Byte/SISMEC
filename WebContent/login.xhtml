<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>SISMEC</title>
</h:head>

<h:body>
	<p:dialog header="Login" visible="true" closable="false"
		draggable="false" resizable="false" width="420">
		<center>
			<h:outputText value="Usuário ou senha incorretos!"
				rendered="#{param.erro}" style="color: darkred" />
		</center>
		<h:form id="frm" prependId="false">
			
			<p:messages id="messages" autoUpdate="true" closable="true" />
					
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Usuário:" />
				<p:inputText id="j_username" value="#{loginMB.userName}"
					required="true" label="username" size="30"/>

				<h:outputLabel for="password" value="Password:" />
				<p:password id="j_password" size="30"/>

				<f:facet name="footer">
					<p:commandButton value="Login" actionListener="#{loginMB.login}" ajax="false" />
				</f:facet>

			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
